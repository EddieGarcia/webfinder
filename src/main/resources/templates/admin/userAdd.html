<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin Page</title>
	<!--link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" /-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/info :: info"></div>

	<div class="container">
		
		<form action="#" th:action="@{/admin/adduser}" th:object="${user}" method="post">
		    <label for="name">Name</label>
		    <input type="text" th:field="*{name}" id="name" placeholder="Name">
		    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		    
		    <label for="lastName">Last Name</label>
		    <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last name">
		    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		    
		    <label for="email">Email</label>
		    <input type="text" th:field="*{email}" id="email" placeholder="Email">
		    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		    
		    <label for="password">Password</label>
		    <input type="password" th:field="*{password}" id="password" placeholder="Password">
		    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		    
		    <input type="submit" value="Add User">   
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
